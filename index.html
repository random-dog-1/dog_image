<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Images</title>
    <link rel="stylesheet" href="style.css">
    <script rel="script" src="index.js"></script>
</head>
<body>
    <h1>Random images of Dogs from <a href="https://dog.ceo/dog-api/" >Dog API.</a></h1>

    </div>
    <div id="husky">
        <img id="image3"/>
        <button id="button" onclick="get_image3()"> Random Image of a Husky </button>
    </div>
</body>
</html>
